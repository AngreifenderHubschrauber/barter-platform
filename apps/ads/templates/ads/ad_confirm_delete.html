{% extends 'base.html' %}

{% block title %}Удаление объявления - Barter Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Подтверждение удаления</h4>
            </div>
            <div class="card-body">
                <p>Вы действительно хотите удалить объявление?</p>
                
                <div class="alert alert-info">
                    <h5>{{ object.title }}</h5>
                    <p class="mb-0">{{ object.description|truncatewords:30 }}</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'ads:ad_detail' object.pk %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Удалить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
